<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game-name">TAMAGOTCHI GAME</h1>
      <h2 class="tamagotchi-name">Name:</h2>
      <div class="flex-direction">
        <div class="values-names" id="hunger">Hunger: 100</div>
        <div class="values-names" id="sleep">Sleep: 100</div>
        <div class="values-names" id="play">Play: 100</div>
        <div class="values-names" id="happiness">Happiness: 100</div>
        <div class="values-names" id="thirsty">Thirsty: 100</div>
      </div>

      <div class="flex-direction">
        <button class="button">Feed</button>
        <button class="button">Chill</button>
        <button class="button">Play</button>
        <button class="button">Walk</button>
        <button class="button">Drink</button>
      </div>
      <div id="emoji">&#129321;</div>
      <div id="score">SCORE:</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
